<div id="adminusers" class="page-layout carded fullwidth inner-scroll">

    <!-- TOP BACKGROUND -->
    <div class="top-bg accent"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

        <!-- HEADER -->
        <div class="header accent"
             fxLayout="column" fxLayoutAlign="center center"
             fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">

            <!-- APP TITLE -->
            <div class="logo mb-24 mb-md-0"
                 fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon s-32 mr-16" [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">
                    adminuser
                </mat-icon>
                <span class="logo-text h1" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Admin Users
                </span>
            </div>
            <!-- / APP TITLE -->

            <!-- SEARCH -->
            <div class="search-wrapper mx-32 mx-md-0">
                <div class="search" fxFlex fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon>search</mat-icon>
                    <input #filter placeholder="Search for a admin user">
                </div>
            </div>
            <!-- / SEARCH -->

            <!-- ADD BUTTON -->
            <button mat-raised-button
                    [routerLink]="'/admin-user/admin-user-form/new'"
                    class="add-adminuser-button fuse-white mt-24 mt-md-0">
                <span>ADD NEW ADMINUSER</span>
            </button>
            <!-- / ADD BUTTON -->

        </div>
        <!-- / HEADER -->

        <!-- CONTENT CARD -->
        <div class="content-card">

            <mat-table class="adminusers-table"
                       #table [dataSource]="dataSource"
                       matSort
                       [@animateStagger]="{value:'50'}"
                       fusePerfectScrollbar>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser">
                        <p class="text-truncate">{{adminuser.id}}</p>
                    </mat-cell>
                </ng-container>

                <!-- Name Column -->
                <!-- <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser">
                        <p class="text-truncate">{{adminuser.name}}</p>
                    </mat-cell>
                </ng-container> -->

                <!-- Adminuser Column -->
                <!-- <ng-container matColumnDef="adminuser">
                    <mat-header-cell *matHeaderCellDef fxHide mat-sort-header fxShow.gt-md>Adminuser</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser" fxHide fxShow.gt-md>
                        <p class="adminuser text-truncate">
                            {{adminuser.adminusers[0]}}
                        </p>
                    </mat-cell>
                </ng-container> -->

                <!-- Price Column -->
                <!-- <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Price</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser" fxHide fxShow.gt-xs>
                        <p class="price text-truncate">
                            {{adminuser.priceTaxIncl | currency:'USD':'symbol'}}
                        </p>
                    </mat-cell>
                </ng-container> -->

                <!-- Quantity Column -->
                <!-- <ng-container matColumnDef="quantity">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-sm>Quantity</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser" fxHide fxShow.gt-sm>

                        <span class="quantity-indicator text-truncate"
                              [ngClass]="{'red-500':adminuser.quantity <= 5, 'amber-500':adminuser.quantity > 5 && adminuser.quantity <= 25,'green-600':adminuser.quantity > 25}">
                        </span>
                        <span>
                            {{adminuser.quantity}}
                        </span>

                    </mat-cell>
                </ng-container> -->

                <!-- Active Column -->
                <ng-container matColumnDef="active">
                    <mat-header-cell *matHeaderCellDef mat-sort-header fxHide fxShow.gt-xs>Active</mat-header-cell>
                    <mat-cell *matCellDef="let adminuser" fxHide fxShow.gt-xs>
                        <mat-icon *ngIf="adminuser.active" class="active-icon green-600 s-16">check</mat-icon>
                        <mat-icon *ngIf="!adminuser.active" class="active-icon red-500 s-16">close</mat-icon>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>

                <mat-row *matRowDef="let adminuser; columns: displayedColumns;"
                         class="adminuser"
                         matRipple
                         [routerLink]="'/admin-user/admin-user-form/'+adminuser.id">
                </mat-row>

            </mat-table>

            <mat-paginator #paginator
                           [length]="dataSource.filteredData.length"
                           [pageIndex]="0"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>

        </div>
        <!-- / CONTENT CARD -->
    </div>
    <!-- / CENTER -->
</div>
