<div class="login-container">
    <div class="login-box">
        <div class="left-box">
            <div>
                <h4>Sign Up</h4>
                <div class="login-border"></div>
            </div>
            <div> 
                <input type="text" placeholder="Name" [(ngModel)]="name">
            </div>
            <div> 
                <input type="text" placeholder="Email ID" [(ngModel)]="email">
            </div>
            <div>
                <input type="text" placeholder="Enter Your Mobile Number" [(ngModel)]="mobile">
            </div>
            <div>
                <input type="text" placeholder="Password" [(ngModel)]="password">
            </div>
            <div>
                <input type="text" placeholder="Confirm Password" [(ngModel)]="confirmPass">
            </div>
            <div class="checkbox-container">
                <div class="check-box">
                <input type="checkbox" name="terms">
                <label for="terms">By joining, you agree to the Terms and Privacy Policy.</label>
            </div>
            </div>
            <div>
                <button class="login-btn">Sign Up</button>
            </div>
            <div class="or-box">
              <span class="border-width"></span>  <span class="or">OR</span> <span class="border-width"></span>
            </div>
            <div>
                <p class="or">Already Have An Account?<span (click)="activeModel.dismiss('login')" class="sign-up">Log in</span></p>
            </div>
            <div>
                <p class="sign-up">or Login with</p>
            </div>
            <div class="login-logo">
                <div>
                    <span class="gmail-logo"><img src="assets/images/misc/google-icon.png" alt="google icon"></span>
                    <p class="logo-title">Google</p>
                </div>
                <div>
                    <span><img src="assets/images/misc/001-facebook.png" alt="fb"></span>
                    <p class="fb-title">Facebook</p>
                </div>
            </div>
        </div>
        <div class="right-box">
            <div class="logo">
                <img src="assets/images/misc/jonathan-forage-1azAjl8FTnU-unsplash2x.png" alt="right-side-img">
            </div>
            <div class="logo-box"> 
                <img src="assets/images/misc/looogo.png" alt="logo">
            </div>
            <div class="h5-title">
                <h5>
                    Your Adventure Starts Here
                </h5>
                <p>
                    Experience 20,000+ Tours And Activities from 1,200+ Suppliers
                </p>
            </div>
        </div>
    </div>

</div>
