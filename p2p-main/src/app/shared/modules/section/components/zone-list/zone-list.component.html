<div class="zonelist container">
    <div class="section-title">
        <h1>{{ section?.title }}</h1>
        <h3>{{ section?.subtitle }}</h3>
    </div>
    <div class="zone-lists">
        <div class="zone-item" *ngFor="let z of getZoneGrid(null)">
            <h2 class="title-zone"><a [routerLink]="['/zone', z.handle]">{{ z.title }}</a></h2>
            <h4 class="child-zone" *ngFor="let a of getZoneGrid(z.id)"><a [routerLink]="['/zone']">{{ a.title }}</a></h4>
        </div>
    </div>
</div>
