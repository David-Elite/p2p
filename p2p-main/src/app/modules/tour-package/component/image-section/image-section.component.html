<div class="bg-img">
    <img [src]="getCoverImage()" alt="image">
</div>
<div class="img-container">
    <div class="left-box">
        <h2>{{title}}</h2>
        <div class="social-box">
            <div *ngFor="let image of _albums; let i=index" (click)="open(i)">
                <p><i class="fas fa-images"></i>Images</p>
            </div>
            <div>
                <p><i class="fas fa-video"></i>{{video}}</p>
            </div>
        </div>
        
    </div>
    <div class="right-box">
        <div class="title-1">
            <div *ngFor="let h of highlights">
                <p>{{h}}</p>
            </div>
        </div>
        <h3 class="right-box-title">{{title}}</h3>
        <div class="review-title">
            <span>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                {{reviewCount}}
            </span>
        </div>
        <div class="days-box">
            <span><i class="fas fa-sun"></i>{{days}}</span>
            <span><i class="fas fa-moon"></i>{{nights}}</span>
            <span><i class="fas fa-map-marker-alt"></i>Ladakh, India</span>
        </div>
        <div class="city-tour-para">
            <p><i class="fas fa-check-circle"></i>City Tour</p>
            <p><i class="fas fa-check-circle"></i>City Tour</p>
            <p><i class="fas fa-check-circle"></i>City Tour</p>
        </div>
        <div class="tour-amount">
            <span>From ₹{{comparedPrice}}</span>
            <span>₹{{price}}</span>
        </div>
    </div>
</div>
